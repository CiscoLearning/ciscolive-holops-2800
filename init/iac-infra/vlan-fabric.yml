---
fabric:
  dns:
    - 192.168.255.1
  vlans:
    l2:
      - name: HOSTS
        vlan_id: 10
      - name: SERVERS
        vlan_id: 20
    l3:
      - vlan: 10
        subnet: 10.10.0.0/24
        svi_address: 10.10.0.1
        dhcp: true
        dhcp_exclude:
          - { start: 10.10.0.1, end: 10.10.0.127 }
      - vlan: 20
        subnet: 10.20.0.0/24
        svi_address: 10.20.0.1
        dhcp: false
  trunk_ports:
    distribution:
      - port: GigabitEthernet0/1
        allowed_vlans: 1-4094
      - port: GigabitEthernet0/2
        allowed_vlans: 1-4094
    access:
      - port: GigabitEthernet0/1
        allowed_vlans: 20
  access_ports:
    sw-acc-01:
      - port: GigabitEthernet0/2
        access_vlan: 10
